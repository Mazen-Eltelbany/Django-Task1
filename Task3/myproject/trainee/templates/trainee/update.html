{% extends 'base.html' %}
{% load static %}
<title>{%block title %}Update trainee {% endblock %}</title>
{% block content %}
<h2>Update trainee</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="name">name</label>
    <input type="text" id="name" name="name" value="{{ trainee.name }}" >
    <label for="email">email</label>
    <input type="email" id="email" name="email" value="{{ trainee.email }}" >
    <select name="trtrack" id="trtrack">
        {%for track in tracks%}
        {%if track.id == trainee.trackid.id %}
        <option value="{{track.id}}" selected>{{track.name}}</option>
        {%else%}
        <option value="{{track.id}}">{{track.name}}</option>
        {%endif%}
        {%endfor%}
    </select>
    <br>
    {%if trainee.image %}
    <label for="">current image:</label>
    <img src="{{ trainee.image.url }}">
    <br>
    {%endif%}
    <label for="image">image:</label>
    <input type="file" id="image" name="image" >
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
